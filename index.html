<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="books, read list, book search" />
    <title>To Read List</title>
    <link rel="stylesheet" href="./src/styles/main.scss" type="text/css" />
    <!--<link rel="preconnect" href="https://fonts.gstatic.com">-->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="main">
      <section id="search-section">
        <form id="search-section__form">
          <input type="text" id="search-section__form__input" />
          <button id="search-section__form__submit">Go</button>
        </form>
        <div id="search-section__book-list"></div>
        <div id="search-section__info"></div>
      </section>
      <section id="description-section"></section>
      <section id="to-read-section">
        <div id="to-read-section__header">
          <h2>To read list...</h2>
          <p id="to-read-section__total-info">0 book(s), 0 read</p>
        </div>
        <div id="to-read-section__book-list"></div>
      </section>
    </main>
  </body>
</html>
